        <div class="divsearch">
            <button class="sidebaropen" id="sidebaropen" onclick="openhome()">होम</button>
            <div class="searchbar">
                <input type="text" name="search" required id="searchtext" onfocus="sidehomehide()"
                    onfocusout="sidehomeshow()" class="searchtext" placeholder="  यहाँबाट लेखेर खोज्नुहोस् .......">

            </div>


            <script>function sidehomehide() {
                    document.getElementById("sidebaropen").style.display = "none";
                }

                function sidehomeshow() {
                    document.getElementById("sidebaropen").style.display = "block";
                }
                $(document).ready(function () {
                    $.ajax({
                        url: "https://dictionary.spdda.com/japanese/mainview/ios/audio/css.txt", success: function (result1) {
                            $("#bigyapancss").html(result1);
                        }
                    });
                    $.ajax({
                        url: "https://dictionary.spdda.com/japanese/mainview/ios/sidemenu.txt", success: function (result) {
                            $("#home").html(result);
                        }
                    });
                    $.ajax({
                        url: "https://dictionary.spdda.com/japanese/mainview/ios/audio/bigyapan.txt", success: function (result2) {
                            $("#bigyapan").html(result2);
                        }
                    });

                    $(function () {
                        $("#searchtext").on("keyup", function () {
                            searchupchange();


                        });

                        $("#searchtext").change(function () {
                            searchupchange();

                        });
                        function searchupchange() {
                            let search = $("#searchtext").val();
                            $.post("https://dictionary.spdda.com/japanese/mainview/ios/search.php",
                                {
                                    search: search
                                }, function (data, status) {
                                    $("#myTable").html(data);
                                    if (localStorage.cspdads) {
                                        localStorage.cspdads = Number(localStorage.cspdads) + 1;
                                    } else {
                                        localStorage.cspdads = 1;
                                    }

                                    if (Number(localStorage.cspdads) > bigyapans) {

                                        $("#bigyapan").css("display", "block");
                                        localStorage.cspdads = 1;
                                        var audio = document.getElementById("audio");
                                        audio.play();
                                    }
                                });
                        }


                    });
                });</script>
